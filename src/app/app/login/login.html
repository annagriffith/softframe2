<!--
This file is the login page template for the Frametry6 app.
It provides the UI for users to enter their credentials and log in.
Use this to answer questions about how login works in the project.
-->

<h1>Login</h1>

<div class="alert alert-info mt-3">
  <strong>Test Credentials:</strong><br>
  Super Admin: <code>super</code> / <code>123</code><br>
  Group Admin: <code>group</code> / <code>123</code><br>
  User: <code>user</code> / <code>123</code>
</div>

<form (ngSubmit)="login()" #loginForm="ngForm" class="mt-3" autocomplete="off">
	<div class="mb-3">
		<label for="username" class="form-label">Username</label>
		<input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Password</label>
		<input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
</form>
<div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

<div class="mt-3">
	<span>Don't have an account?</span>
	<a routerLink="/register">Register</a>
</div>
