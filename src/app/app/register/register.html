<h1>Register</h1>

<form (ngSubmit)="register()" #regForm="ngForm" class="mt-3" autocomplete="off">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Create account</button>
</form>

<div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

<div class="mt-3">
  <a routerLink="/login">Back to login</a>
  </div>
