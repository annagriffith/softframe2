<div class="call-container">
  <h3>Call</h3>
  <div class="videos">
    <video #localVideo id="localVideo" autoplay muted webkit-playsinline moz-playsinline></video>
    <video #remoteVideo id="remoteVideo" autoplay webkit-playsinline moz-playsinline></video>
  </div>
  <div class="controls">
      <button (click)="startCall()" [disabled]="inCall">Start Call</button>
      <button (click)="stopCall()" [disabled]="!inCall">Stop Call</button>
      <div *ngIf="joinedRoom" class="mt-2">Joined call room: {{ joinedRoom }}</div>
  </div>
</div>
